<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" type="text/css" href="../css/main.css" />
  	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  	<!-- Bootstrap -->
  	<link href="../libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins, MOD: Included in minified version) -->
		<script src="../libs/bootstrap/js/bootstrap.min.js"></script>
	<!-- ********* -->
	<script type="text/javascript" src="../js/settings.js"></script>
	<title>The Mutant!! - Settings</title>
</head>
<body>
	<div class="navbar-header">
		<a class="navbar-brand" href="#pref-panel">Preferences</a>
	</div>
	<ul class="nav nav-tabs" data-tabs="tabs">
		<li role="presentation" class="active"><a href="#pref-panel" data-toggle="tab">Shortcuts</a></li>
		<li role="presentation"><a href="#web-apps-panel" data-toggle="tab">Web Search Apps</a></li>
	</ul>
	<div class="tab-content">
		<div id="pref-panel" class="tab-pane active panel panel-default">
			<div id="pref-panel-heading" class="panel-heading">
				<span id="pref-panel-heading-txt"></span>
			</div>
			<table class="table" id="table">
				<thead>
					<tr>
				    	<th>#</th>
				    	<th>Command</th>
				    	<th>Shortcut</th>
				  	</tr>
				</thead>
				<tbody></tbody>
			</table>
		</div>
		<div id="web-apps-panel" class="tab-pane panel panel-default">
			<table class="table" id="web-table">
				<thead>
			    	<tr>
						<th>#</th>
						<th>Web</th>
						<th>Command</th>
						<th>URL</th>
						<th>Shortcut</th>
						<th>Icon</th>
			      	</tr>
			    </thead>
			    <tbody></tbody>
		  	</table>
		</div>
	</div>
</body>
</html>
