<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Mutant</title>
		<link rel="stylesheet" href="../assets/index.css">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	  	<!-- Bootstrap -->
	  	<link href="../js/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	  	<!-- jQuery (necessary for Bootstrap's JavaScript plugins, MOD: Included in minified version) -->
			<script src="../js/lib/bootstrap/js/bootstrap.min.js"></script>
		<!-- ********* -->
	</head>
	<body class="body">
		<section class="mutantapp clearinterface">
			<header class="header">
				<input class="search-bar" placeholder="Search Whatever..." autofocus>
			</header>
			<section class="main">
				<ul class="list-group span2 item-list"></ul>
			</section>
			<footer class="footer"></footer>
		</section>
		<script type="text/template" id="item-template">
			<div class="list-group-item row view">
				<div class="col-xs-2 col-md-3">
					<a href="#">
						<img class="icon img-rounded" src=<%-icon%> viewBox="0 0 48 48" />
					</a>
				</div>
				<div class="col-xs-10 col-md-9">
					<h4 class="list-group-item-heading">
						<%- name.length < TITLE_MAX_CHAR ? name : name.substring(0, TITLE_MAX_CHAR) + '...' %>
					</h4>
					<p class="list-group-item-text">
						<% if( text !== '__unknown__' ){ %>
							<%- text.length < TEXT_MAX_CHAR ? text : text.substring(0, TEXT_MAX_CHAR) + '...' %>
						<% } %>
					</p>
				</div>
			</div>
		</script>
		<script type="text/template" id="footer-template">
			<% if( matches > 0 ){ %>
				<span class="match-count"><strong><%= matches %></strong><%= matches === 1 ? ' match' : ' matches' %> found</span>
			<% } %>
		</script>

		<!-- DEPENDENCIES -->
			<script src="../js/lib/common.js"></script>
			<script src="../js/models/item-model.js"></script>
			<script src="../js/collections/items-collection.js"></script>
			<script src="../js/views/items-view.js"></script>
			<script src="../js/views/app-view.js"></script>
			<script src="../js/app.js"></script>
	</body>
</html>
